<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product API</title>
</head>
<body>
<h1>Test Product API</h1>
<form action="http://localhost:9091/api/v1/products" method="post" enctype="multipart/form-data">
    <label for="name">Product Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

    <label for="typeId">Type ID:</label><br>
    <input type="number" id="typeId" name="typeId" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="cookingTime">Cooking Time:</label><br>
    <input type="text" id="cookingTime" name="cookingTime" required><br><br>

    <label for="file">Upload Photo:</label><br>
    <input type="file" id="file" name="file" accept="image/*" required><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
