<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование создания продукта</title>
</head>
<body>
<h1>Создать новый продукт</h1>
<form action="http://localhost:9091/api/v1/products" method="POST" enctype="multipart/form-data">
    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="description">Описание:</label>
        <input type="text" id="description" name="description" required>
    </div>

    <div>
        <label for="typeName">Тип продукта:</label>
        <input type="text" id="typeName" name="typeName" required>
    </div>

    <div>
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" step="0.01" required>
    </div>

    <div>
        <label for="cookingTime">Время приготовления:</label>
        <input type="time" id="cookingTime" name="cookingTime" required>
    </div>

    <div>
        <label for="file">Фотография:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
    </div>

    <button type="submit">Создать продукт</button>
</form>
</body>
</html>
