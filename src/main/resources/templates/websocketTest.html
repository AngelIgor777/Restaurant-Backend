<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение заказов</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            max-height: 500px;
            overflow-y: auto;
            font-size: 14px;
        }
        .message {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .message:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<h1>Получение заказов через WebSocket</h1>
<div id="messages"></div>

<script>
    let stompClient = null;

    function connectWebSocket() {
        const socket = new SockJS('http://localhost:9091/ws-orders'); // Подключение к WebSocket
        stompClient = Stomp.over(socket); // Инициализация STOMP клиента

        stompClient.connect({}, function (frame) {
            displayMessage("Соединение установлено: " + frame);

            // Подписка на канал
            stompClient.subscribe('/topic/orders', function (response) {
                const orderData = JSON.parse(response.body); // Парсим ответ
                displayOrder(orderData);
            });
        }, function (error) {
            displayMessage("Ошибка подключения: " + error);
        });
    }

    function displayMessage(message) {
        const messageDiv = document.getElementById("messages");
        const messageElement = document.createElement("p");
        messageElement.className = "message";
        messageElement.textContent = message;
        messageDiv.appendChild(messageElement);
    }

    function displayOrder(data) {
        const messageDiv = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.className = "message";

        const order = data.orderResponseDTO;

        // Формируем HTML для отображения данных
        messageElement.innerHTML = `
        <strong>Заказ ID:</strong> ${order.id ?? 'Не указано'} <br>
        <strong>Статус:</strong> ${order.status ?? 'Не указано'} <br>
        <strong>Метод оплаты:</strong> ${order.paymentMethod ?? 'Не указано'} <br>
        <strong>Итоговая цена:</strong> ${order.totalPrice ?? 'Не указано'} <br>
        <strong>Общее время готовки:</strong> ${order.totalCookingTime ?? 'Не указано'} <br>
        <strong>Создан:</strong> ${order.createdAt ?? 'Не указано'} <br>
        <strong>Обновлён:</strong> ${order.updatedAt ?? 'Не указано'} <br>
        <strong>В ресторане:</strong> ${data.orderInRestaurant ? 'Да' : 'Нет'} <br>
        <strong>Коды скидки:</strong> ${data.existDiscountCodes ? 'Есть' : 'Нет'} <br>
        <strong>Адрес:</strong> ${formatAddress(data.addressResponseDTO)} <br>
        <strong>Продукты:</strong><br> ${formatProducts(order.products)}
    `;
        messageDiv.appendChild(messageElement);

        // Автопрокрутка вниз
        messageDiv.scrollTop = messageDiv.scrollHeight;
    }

    function formatProducts(products) {
        if (!Array.isArray(products) || products.length === 0) {
            return '<em>Нет продуктов</em>';
        }
        return products.map(product => `
            <div>
                <strong>Название:</strong> ${product.name ?? 'Не указано'} <br>
                <strong>Описание:</strong> ${product.description ?? 'Не указано'} <br>
                <strong>Тип:</strong> ${product.typeName ?? 'Не указано'} <br>
                <strong>Цена:</strong> ${product.price ?? 'Не указано'} <br>
                <strong>Время готовки:</strong> ${product.cookingTime ?? 'Не указано'} <br>
                <strong>Количество:</strong> ${product.quantity ?? 'Не указано'}
            </div>
        `).join('<hr>');
    }

    function formatAddress(address) {
        if (!address) {
            return '<em>Адрес не указан</em>';
        }
        return `
            ${address.city ?? 'Город не указан'},
            ${address.street ?? 'Улица не указана'},
            ${address.homeNumber ?? 'Номер дома не указан'}${address.apartmentNumber ? ', Кв. ' + address.apartmentNumber : ''}
        `;
    }

    // Автоматическое подключение при загрузке страницы
    window.onload = connectWebSocket;
</script>

</body>
</html>
