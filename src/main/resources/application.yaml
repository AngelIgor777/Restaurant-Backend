bot:
  name:
    ${BOT_NAME}
  key:
    ${BOT_KEY}

cron:
  scheduler: 0 * * * * *

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus

  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true